<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" type = "text/css" href="assets/css/toDo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script type = "text/javascript" src = "assets/js/lib/jquery-3.5.1.min.js"></script>
</head>
<body>

<div id = "container">

    <div id = "tasks">
        <h1>Tasks <i class="fa fa-plus" aria-hidden="true"></i></h1>
        <input type="text", placeholder="Add Tasks">
 
        <ul>
            <li>
                <span id = "trash"><i class="fa fa-trash" aria-hidden="true"></i></span> Hi 1 <span id = "send_right"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
            </li>
            <li>
                <span id = "trash"><i class="fa fa-trash" aria-hidden="true"></i></span> Hi 2 <span id = "send_right"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
            </li>
            <li>
                <span id = "trash"><i class="fa fa-trash" aria-hidden="true"></i></span> Hi 3 <span id = "send_right"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
            </li>
        </ul>
    </div>

    <div id = "today">
        <h1>To-Do Today</h1>
        

        <ul>
            <li>
                <span id = "trash"><i class="fa fa-trash" aria-hidden="true"></i></span> Hi 1 <span id = "send_right"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
            </li>
            <li>
                <span id = "trash"><i class="fa fa-trash" aria-hidden="true"></i></span> Hi 2 <span id = "send_right"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
            </li>
            <li>
                <span id = "trash"><i class="fa fa-trash" aria-hidden="true"></i></span> Hi 3 <span id = "send_right"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
            </li>
        </ul>
    </div>

    <div id = "completed">
        <h1>Completed</h1>
        

        <ul>
            <li>
                <span id = "trash"><i class="fa fa-trash" aria-hidden="true"></i></span> Hi 1 <span id = "send_right"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
            </li>
            <li>
                <span id = "trash"><i class="fa fa-trash" aria-hidden="true"></i></span> Hi 2 <span id = "send_right"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
            </li>
            <li>
                <span id = "trash"><i class="fa fa-trash" aria-hidden="true"></i></span> Hi 3 <span id = "send_right"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
            </li>
        </ul>
    </div>

    

</div>    

<script type = "text/javascript" src = "assets/js/toDo.js"></script>    

</body>
</html>
